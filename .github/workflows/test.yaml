name: test

on:
  push:
    paths:
      - 'site/**'

jobs:
  test:
    runs-on: macos-latest
    permissions:
      contents: read
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Set up Maven
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      -
        name: Test
        run: cd site && ./mvnw --batch-mode test
