<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
<head>
    <title th:text="@{#{page.leaderboard.title} + ' - Brass Band Results'}">Leaderboard - Brass Band Results</title>
</head>
<body>
<div layout:fragment="content">
    <h2 th:text="#{page.leaderboard.title}">Leaderboard</h2>
    <p th:text="#{page.leaderboard.header}">Every time a user adds results or adds a new point to the map, they get points. This table shows the current leaderboard.</p>

    <table id="users" class="table table-hover sortable">
        <thead>
        <tr>
            <th th:text="#{page.column-header.position}">Position</th>
            <th th:text="#{page.column-header.user}">User</th>
            <th th:text="#{page.column-header.points}">Points</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user, stat : ${TopUsers}">
            <td th:text="${stat.count}"></td>
            <td><span th:replace="~{links/user-link.html :: userLink(${user})}">Lokry</span></td>
            <td th:text="${user.points}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
