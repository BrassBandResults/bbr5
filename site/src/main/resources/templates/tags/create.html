<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
<head>
    <title th:text="@{#{page.tag-create.title} + ' - Brass Band Results'}">Create Tag - Brass Band Results</title>
</head>
<body>
<div layout:fragment="content">
    <h2 th:text="#{page.tag-create.page-header}">New Tag</h2>

    <form th:object="${TagForm}"
          th:action = "${'/create/tag'}"
          method="post">
        <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
            <ul>
                <li th:each="err : ${#fields.errors('*')}" th:text="@{#{${err}}}"></li>
            </ul>
        </div>
        <div class="mb-3">
            <label class="form-label" for="name" th:text="#{page.tag-create.name}">Name:</label>
            <input id="name" class="form-control" type="text" th:field="*{name}" maxlength="100" size="80"/>
        </div>

        <input type="submit" th:value="#{page.buttons.save-changes}" class="btn btn-outline-success"/>
        <a href="/tags/ALL" th:text="#{page.buttons.cancel-without-saving}" class="btn btn-light">Cancel wout saving</a>
    </form>
</div>

<div layout:fragment="feedback">
</div>

</body>
</html>
