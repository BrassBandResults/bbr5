<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
<head>
    <title th:text="@{#{page.tag.title(${ContestTag.tag.name})} + ' - Brass Band Results'}">Tag - Brass Band Results</title>
</head>
<body>
<div layout:fragment="content">
    <h2 th:text="${ContestTag.tag.name}">Tag Name</h2>
    <table id="tags" class="table table-hover sortable">
        <thead>
        <tr>
            <th th:text="#{page.column-header.contest}">Contest</th>
            <th th:text="#{page.column-header.type}">Type</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="contest : ${ContestTag.sortedList}">
            <td class="contest"><span th:replace="~{links/contest-link.html :: contestLink(${contest})}"></span></td>
            <td th:text="#{${contest.type.translationKey}}">Contest</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
