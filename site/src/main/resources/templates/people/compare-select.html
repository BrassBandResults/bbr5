<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
<head>
    <title th:text="@{#{page.compare-people.title} + ' - Brass Band Results'}">Compare People - Brass Band Results</title>
</head>
<body>
<div layout:fragment="content">
    <h2 th:text="#{page.compare-people.page-header}">Compare People</h2>
    <form th:object="${ComparePeopleForm}"
          action="/people/COMPARE/"
          method="post">
        <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
            <ul>
                <li th:each="err : ${#fields.errors('*')}" th:text="@{#{${err}}}"></li>
            </ul>
        </div>
        <div class="mb-3">
            <label class="form-label" for="first" th:text="#{page.compare-people.first}">First Person:</label>
            <input id="first" class="form-control" type="text" maxlength="100"/>
        </div>
        <div class="mb-3">
            <label class="form-label" for="second" th:text="#{page.compare-people.second}">Second person:</label>
            <input id="second" class="form-control" type="text" maxlength="100"/>
        </div>

        <input type="submit" th:value="#{page.buttons.compare}" class="btn btn-success"/>
    </form>
</div>
</body>
</html>
