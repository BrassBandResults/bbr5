<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
<head>
    <title th:text="@{#{page.delete-piece-blocked.title} + ' - Brass Band Results'}">Edit Result - Brass Band Results</title>
</head>
<body>
<div layout:fragment="content">
    <h2><span th:text="#{page.delete-piece-blocked.title}" th:remove="tag">Delete Ppiece Blocked</span></h2>
    <p th:text="#{page.delete-piece-blocked.prompt}">This piece is used and cannot be deleted.</p>

    <ul>
        <li th:each="eventPiece : ${SetTestEvents}">
            <span th:replace="links/event-link.html :: eventLink(${eventPiece.contestEvent})">9th Sep 2023</span>
        </li>
        <li th:each="resultPiece : ${OwnChoiceResults}">
            <span th:replace="links/event-link.html :: eventLink(${resultPiece.contestResult.contestEvent})">9th Sep 2023</span>
        </li>
    </ul>

    <p>
        <span th:text="#{page.delete-prompt.return-to}">Return to</span>
        <span th:replace="links/piece-link.html :: pieceLink(${Piece})"></span>
    </p>

</div>

</body>
</html>
