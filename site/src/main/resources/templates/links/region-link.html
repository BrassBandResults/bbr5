<span th:fragment="regionLink(region)">
    <span th:if="${region != null}">
        <img th:title="${region.name}" th:src="@{${STATIC_HOST} + '/flags/' + ${region.countryCode} + '.png'}"/>
        <a th:href="${'/regions/' + region.slug}" th:text="${region.name}" class="bbr-region">Region Name</a>
    </span>

    <span th:if="${region == null}">
        <img th:src="@{${STATIC_HOST} + '/flags/unknown.png'}"/> Unknown Region
    </span>
</span>
