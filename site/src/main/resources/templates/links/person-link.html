<span th:fragment="personLink(person)" th:remove="tag">
        <span th:if="${person != null && person.slug != 'unknown'}" th:remove="tag">
            <a th:href="${'/people/' + person.slug}" th:text="${person.name}" class="bbr-person">Bob Childs</a>
        </span>
</span>

<span th:fragment="personLinkSurnameFirst(person)" th:remove="tag">
        <span th:if="${person != null && person.slug != 'unknown'}" th:remove="tag">
            <a th:href="${'/people/' + person.slug}" th:text="${person.nameSurnameFirst}" class="bbr-person">Childs, Bob</a>
        </span>
</span>

<span th:fragment="personLinkWithKnownFor(person)" th:remove="tag">
        <span th:if="${person != null && person.slug != 'unknown'}" th:remove="tag">
            <a th:href="${'/people/' + person.slug}" th:text="${person.name}" class="bbr-person">Bob Childs</a>
            <small th:if="${person.knownFor != null && person.knownFor.length > 0}"><span th:text="${person.knownFor}" th:remove="tag">Rothwell Temperance</span></small>
        </span>
</span>

<span th:fragment="personLinkWithUnknown(person)" th:remove="tag">
        <span th:if="${person == null}" th:remove="tag">
            <span class="text-danger">Unknown</span>
        </span>
        <span th:if="${person != null && person.slug != 'unknown'}" th:remove="tag">
            <a th:href="${'/people/' + person.slug}" th:text="${person.name}" class="bbr-person">Bob Childs</a>
        </span>
</span>

<span th:fragment="conductorsLink(result)">
    <span th:if="${result != null && result.band != null && result.band.name != null && result.band.name.length > 0}" th:remove="tag">
        <span th:if="${result.resultPositionType != 'W' && result.resultPositionType != 'D'}" th:remove="tag">
            <span th:replace="links/person-link.html :: personLinkWithUnknown(${result.conductor})">Bob Childs</span>
            <span th:if="${result.conductorSecond != null}" th:remove="tag">
              <br/><span th:replace="links/person-link.html :: personLink(${result.conductorSecond})">Bob Childs</span>
            </span>
            <span th:if="${result.conductorThird != null}" th:remove="tag">
                <br/><span th:replace="links/person-link.html :: personLink(${result.conductorThird})">Bob Childs</span>
            </span>
        </span>
    </span>
</span>


<span th:fragment="conductorsLinkWithUnknown(result)">
    <span th:if="${result != null}" th:remove="tag">
        <span th:replace="links/person-link.html :: personLinkWithUnknown(${result.conductor})">Bob Childs</span>
        <span th:if="${result.conductorSecond != null}" th:remove="tag">
          <br/><span th:replace="links/person-link.html :: personLink(${result.conductorSecond})">Bob Childs</span>
        </span>
        <span th:if="${result.conductorThird != null}" th:remove="tag">
            <br/><span th:replace="links/person-link.html :: personLink(${result.conductorThird})">Bob Childs</span>
        </span>
    </span>
</span>

<span th:fragment="adjudicatorsLink(adjudicators)">
    <span th:each="adjudicator, iStat : ${Adjudicators}" th:remove="tag">
        <span th:remove="tag" th:replace="links/person-link.html :: personLink(${adjudicator.adjudicator})">Bob Childs</span><span th:if="${!iStat.last}" th:remove="tag">, </span>
    </span>
</span>
