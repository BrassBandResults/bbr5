<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
<head>
    <title th:text="@{#{page.contests-on-date.title} + ' - Brass Band Results'}">Yorkshire Area (Championship Section) - Brass Band Results</title>
</head>
<body>
<div layout:fragment="content">
    <h2><span th:text="#{page.contests-on-date.title}" th:remove="tag">Edit Result</span></h2>

    <table class="table table-hover sortable">
        <thead>
        <tr>
            <th th:text="#{page.column-header.date}" class="date">Date</th>
            <th th:text="#{page.column-header.contest}">Contest</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="event : ${Events}">
            <td class="bbr-event" nowrap><span th:replace="~{links/event-link.html :: eventLink(${event})}">9th Sep 2023</span></td>
            <td class="bbr-contest" th:text="${event.contest.name}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
