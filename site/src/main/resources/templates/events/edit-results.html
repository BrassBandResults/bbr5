<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
<head>
    <title th:text="@{#{page.contest-event.title(${ContestEvent.contest.name}, ${ContestEvent.eventDateDisplay})} + ' - Brass Band Results'}">Yorkshire Area (Championship Section) - 07 Mar 2010 - Brass Band Results</title>
</head>
<body>
<div layout:fragment="content">
    <h2><span th:text="#{page.edit-header-prefix}" th:remove="tag">Edit</span> <span th:text="${ContestEvent.name}" th:remove="tag">Contest Name</span></h2>

    <form th:action="${'/contests/' + ContestEvent.contest.slug + '/' + ContestEvent.eventDateForUrl + '/edit-results'}" method="post">
    <div th:each="result : ${EventResults}">
        <h4 th:text="${result.bandName}"></h4>

        <span class="mb-3">
            <label th:for="${'position-'+result.id}" th:text="#{page.field-prompt.position}">Position:</label>
            <input type="text" th:id="${'position-'+result.id}" th:name="${'position-'+result.id}" size="4" maxlength="4" th:value="${result.position}"/>
        </span>
        <span th:if="${ContestEvent.contestType.drawOneTitle != null}" class="mb-3">
            <label th:for="${'draw-'+result.id}"><span th:text="#{${ContestEvent.contestType.drawOneTitle}}">Prompt</span>:</label>
            <input th:id="${'draw-'+result.id}" th:name="${'draw-'+result.id}" type="text" maxlength="5" size="4" th:value="${result.draw}"/>
        </span>
        <span th:if="${ContestEvent.contestType.drawTwoTitle != null}" class="mb-3">
            <label th:for="${'drawTwo-'+result.id}"><span th:text="#{${ContestEvent.contestType.drawTwoTitle}}">Prompt</span>:</label>
            <input th:id="${'drawTwo-'+result.id}" th:name="${'drawTwo-'+result.id}" type="text" maxlength="5" size="4" th:value="${result.drawSecond}"/>
        </span>
        <span th:if="${ContestEvent.contestType.drawThreeTitle != null}" class="mb-3">
            <label th:for="${'drawThree-'+result.id}"><span th:text="#{${ContestEvent.contestType.drawThreeTitle}}">Prompt</span>:</label>
            <input th:id="${'drawThree-'+result.id}" th:name="${'drawThree-'+result.id}" type="text" maxlength="5" size="4" th:value="${result.drawThird}"/>
        </span>
        <span th:if="${ContestEvent.contestType.pointsOneTitle != null}" class="mb-3">
            <label th:for="${'pointsOne-'+result.id}"><span th:text="#{${ContestEvent.contestType.pointsOneTitle}}">Prompt</span>:</label>
            <input th:id="${'pointsOne-'+result.id}" th:name="${'pointsOne-'+result.id}" type="text" maxlength="10" size="4" th:value="${result.pointsFirst}"/>
        </span>
        <span th:if="${ContestEvent.contestType.pointsTwoTitle != null}" class="mb-3">
            <label th:for="${'pointsTwo-'+result.id}"><span th:text="#{${ContestEvent.contestType.pointsTwoTitle}}">Prompt</span>:</label>
            <input th:id="${'pointsTwo-'+result.id}" th:name="${'pointsTwo-'+result.id}" type="text" maxlength="10" size="4" th:value="${result.pointsSecond}"/>
        </span>
        <span th:if="${ContestEvent.contestType.pointsThreeTitle != null}" class="mb-3">
            <label th:for="${'pointsThree-'+result.id}"><span th:text="#{${ContestEvent.contestType.pointsThreeTitle}}">Prompt</span>:</label>
            <input th:id="${'pointsThree-'+result.id}" th:name="${'pointsThree-'+result.id}" type="text" maxlength="10" size="4" th:value="${result.pointsThird}"/>
        </span>
        <span th:if="${ContestEvent.contestType.pointsFourTitle != null}" class="mb-3">
            <label th:for="${'pointsFour-'+result.id}"><span th:text="#{${ContestEvent.contestType.pointsFourTitle}}">Prompt</span>:</label>
            <input th:id="${'pointsFour-'+result.id}" th:name="${'pointsFour-'+result.id}" type="text" maxlength="10" size="4" th:value="${result.pointsFourth}"/>
        </span>
        <span th:if="${ContestEvent.contestType.pointsPenaltyTitle != null}" class="mb-3">
            <label th:for="${'pointsPenalty-'+result.id}"><span th:text="#{${ContestEvent.contestType.pointsPenaltyTitle}}">Prompt</span>:</label>
            <input th:id="${'pointsPenalty-'+result.id}" th:name="${'pointsPenalty-'+result.id}" type="text" maxlength="10" size="4" th:value="${result.pointsPenalty}"/>
        </span>
        <span th:if="${ContestEvent.contestType.pointsTotalTitle != null}" class="mb-3">
            <label th:for="${'pointsTotal-'+result.id}"><span th:text="#{${ContestEvent.contestType.pointsTotalTitle}}">Prompt</span>:</label>
            <input th:id="${'pointsTotal-'+result.id}" th:name="${'pointsTotal-'+result.id}" type="text" maxlength="10" size="4" th:value="${result.pointsTotal}"/>
        </span>
        <hr/>
    </div>
    <br/>
    <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <div class="container">
        <div class="row">
            <div class="col">
                <input type="submit" th:value="#{page.buttons.save-changes}" class="btn btn-outline-success"/>
                <a th:href="${'/contests/' + ContestEvent.contest.slug + '/' + ContestEvent.eventDateForUrl}" th:text="#{page.buttons.cancel-without-saving}" class="btn btn-light">Cancel wout saving</a>
            </div>
            <div class="col text-end">
            </div>
        </div>
    </div>

    </form>
</div>
</body>
</html>
