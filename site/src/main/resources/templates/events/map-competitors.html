<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout-map}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
<head>
    <title th:text="@{#{page.contest-event.title(${ContestEvent.contest.name}, ${ContestEvent.eventDateDisplay})} + ' - Brass Band Results'}">Yorkshire Area (Championship Section) - 07 Mar 2010 - Brass Band Results</title>
</head>
<body>
<div layout:fragment="content">
    <span th:replace="events/components/header.html :: header(${ContestEvent})"></span>

    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link" th:href="${'/contests/' + ContestEvent.contest.slug + '/' + ContestEvent.eventDateForUrl}" th:text="#{page.contest-event.tab.results}">Results</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" th:href="${'/contests/' + ContestEvent.contest.slug + '/' + ContestEvent.eventDateForUrl + '/geography'}" th:text="#{page.contest-event.tab.geography}">Geography</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="${'/contests/' + ContestEvent.contest.slug + '/' + ContestEvent.eventDateForUrl + '/competitors'}" th:text="#{page.contest-event.tab.competitors}">Competitors</span></a>
        </li>
    </ul>
    <br/>

    <div class="tab-content">
        <div  id="map" style="width: 100%; height: 600px"></div>
    </div>
</div>

<div layout:fragment="scriptfooter">
<script>
        function pointToLayer(feature, latlng) {
            return L.marker(latlng, {
                icon: icon_markers.get(feature.properties.type)
            });
        }

        let latitude = "[[${ContestEvent.venue.latitude}]]";
        let longitude = "[[${ContestEvent.venue.longitude}]]";
        let mapZoom = "12";
        var map = L.map('map').setView([latitude, longitude], mapZoom);
        var icon_markers = buildIcons();
        var layers = {};

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        layers['main'] = L.geoJson(null, {
            onEachFeature: onEachFeature,
            pointToLayer: pointToLayer
        }).addTo(map);

        // add icon to map for venue
        L.marker([latitude, longitude], {icon: icon_markers.get("venue")}).addTo(map);

        // TODO add bands
    </script>
</div>
</body>
</html>
