    <!DOCTYPE html>
<html lang="en" layout:decorate="~{layout}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
<head>
    <title th:text="@{#{page.band-relationships.title(${Band.name})} + ' - Brass Band Results'}">Band Relationships - Brass Band Results</title>
</head>
<body>
<div layout:fragment="content">
    <h2><span th:replace="links/band-link.html :: bandLink(${Band}, false, false)"></span> <span th:text="#{page.band-relationships.page-header}" th:remove="tag">Relationships</span></h2>

    <div class="tab-content">
        <ul>
           <li th:each="relationship : ${BandRelationships}">
               <span th:text="#{${relationship.relationshipName(Band)}}">relationship</span>
               <span th:replace="links/band-link.html :: bandLinkWithNameOverride(${relationship.otherBand(Band)}, ${relationship.otherBandName(Band)})">Band Name</span>
           </li>
        </ul>


        <table class="table table-hover sortable">
            <tbody>
            <tr th:each="relationship : ${BandRelationships}">
                <td><span th:replace="links/band-link.html :: bandLinkWithNameOverride(${relationship.leftBand}, ${relationship.leftBandName})">Band Name</span></td>
                <td th:text="#{${relationship.relationship.name}}"></td>
                <td><span th:replace="links/band-link.html :: bandLinkWithNameOverride(${relationship.rightBand}, ${relationship.rightBandName})">Band Name</span></td>
                <td></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div layout:fragment="feedback">
</div>

</body>
</html>
