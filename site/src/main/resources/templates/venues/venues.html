<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
<head>
    <title th:text="#{page.venues.title}">Venues - Brass Band Results</title>
</head>
<body>
<div layout:fragment="content">
    <span th:if="${VenuePrefixLetter == 'ALL'}"><h2><span th:text="#{page.venues.page-title}" th:remove="tag">All Venues</span></h2></span>
    <span th:if="${VenuePrefixLetter != 'ALL'}"><h2><span th:text="#{page.venues.venues-starting-with(${VenuePrefixLetter})}" th:remove="tag">Venues starting with R</span></h2></span>
    <p>
        {% if user.profile.enhanced_functionality %}<p>[<a href="/bands/add/">{% trans "Add New Venue"%}</a>]</p>{% endif %}
    </p>
    <p th:replace="navigation/az-picker.html :: azPicker('venues', ${RegionPrefixLetter}, true, true)"></p>
    <table id="bands" class="table table-hover sortable">
        <thead>
        <tr>
            <th th:text="#{page.venues.column-header-name}">Name</th>
            <th th:text="#{page.venues.column-header-region}">Region</th>
            <th th:text="#{page.venues.column-header-venue-events}">Events</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="venue : ${Venues.returnedVenues}">
            <td class="venue">
              <a th:href="${'/venues/' + venue.slug}" th:text="${venue.name}">Venue Name</span></a>
            </td>
            <td class="region" th:if="${venue.region != null}">
                <img th:src="@{${STATIC_HOST} + '/flags/' + ${venue.region.countryCode} + '.png'}"/>
                <a th:href="${'/regions/' + venue.region.slug}" th:text="#{'region.' + ${venue.region.slug}}">Region Name</a>
            </td>
            <td class="region" th:if="${venue.region == null}">Unknown Region<td>
            <td class="venue-event-count" th:text="${venue.eventCount}">0</td>
        </tr>
        </tbody>
    </table>
    <p th:replace="navigation/az-picker.html :: azPicker('venues', ${RegionPrefixLetter}, true, true)"></p>
</div>
</body>
</html>
