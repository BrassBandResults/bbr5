<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
<head>
    <title th:text="#{page.venue-years.title(${Venue.name})}">{0} - Venue - Brass Band Results</title>
</head>
<body>
<div layout:fragment="content">
    <h2 th:text="${Venue.name}"></h2>
    <span th:replace="components/aliases.html :: previousNames(${PreviousNames})"></span>
    <p th:if="${Venue.parent}"><span th:text="#{page.venue.inside}">Part of </span> <span th:replace="links/venue-link.html :: venueLink(${Venue.parent})">Venue Parent</span></p>
    <p th:text="${Venue.notes}">Notes</p>

    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link" th:href="${'/venues/' + Venue.slug}" th:text="#{page.venue-years.tab.contests}">Contests</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" th:href="${'/venues/' + Venue.slug + '/years'}" th:text="#{page.venue-years.tab.years}">Years</a>
        </li>
    </ul>
    <br/>

    <div class="tab-content">
        <table id="events" class="table table-hover sortable">
            <thead>
            <tr>
                <th th:text="#{page.venue-years.column-header-year}">Year</th>
                <th th:text="#{page.venue-years.column-header-event-count}">Events at Venue</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="venueYear : ${VenueYears}">
                <td><a th:href="${'/venues/' + Venue.slug + '/years/' + venueYear.year}" th:text="${venueYear.year}"></a></td>
                <td th:text="${venueYear.eventCount}">0</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
