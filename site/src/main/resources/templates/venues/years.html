<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
<head>
    <title th:text="#{page.venue-years.title(${Venue.name})}">{0} - Venue - Brass Band Results</title>
</head>
<body>
<div layout:fragment="content">
    <h2 th:text="${Venue.name}"></h2>
    <span th:replace="components/aliases.html :: previousNames(${PreviousNames})"></span>
    <span th:if="${Venue.parent}">In <span th:replace="links/venue-link.html :: venueLink(${Venue.parent})">Venue Parent</span></span>

    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" th:href="${'/venues/' + Venue.slug}" th:text="#{page.venue-years.tab.contests}">Contests</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="${'/venues/' + Venue.slug + '/years'}" th:text="#{page.venue-years.tab.years}">Years</a>
        </li>
    </ul>
    <br/>

    <div class="tab-content">
    </div>
</div>
</body>
</html>
