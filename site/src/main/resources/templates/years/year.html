<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
<head>
    <title th:text="#{page.year.title(${Year})}">Contests in 2021 - Brass Band Results</title>
</head>
<body>
<div layout:fragment="content">
    <h2 th:text="#{page.year.page-title(${Year})}">Contests in 2021</h2>

    <table id="bands" class="table table-hover sortable">
        <thead>
        <tr>
            <th th:text="#{page.year.column-header-date}" class="date">Date</th>
            <th th:text="#{page.year.column-header-event}">Contest</th>
            <th th:text="#{page.year.column-header-band}">Winning Band</th>
            <th th:text="#{page.year.column-header-conductor}">Winning Conductor</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="result : ${YearContests}">
            <td class="bbr-event" nowrap><span th:replace="links/event-link.html :: eventLink(${result.contestEvent})">9th Sep 2023</span></td>
            <td class="bbr-contest"><span th:text="${result.contestEvent.contest.name}">Yorkshire Area</span></td>
            <td class="bbr-band"><span th:replace="links/band-link.html :: bandLinkWithOverride(${result})"></span></td>
            <td class="bbr-conductor"><span th:replace="links/person-link.html :: personLink(${result.conductor}, false, false)">Bob Childs</span></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
