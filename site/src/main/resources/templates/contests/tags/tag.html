<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
<head>
    <title th:text="#{page.tag.title(${ContestTag.tag.name})}">Tag - Brass Band Results</title>
</head>
<body>
<div layout:fragment="content">
    <h2 th:text="${ContestTag.tag.name}">Tag Name</h2>
    <p><a href="/tags">&lt;&lt;&lt; Back to tags list</a></p>
    <table id="tags" class="table table-hover sortable">
        <thead>
        <tr>
            <th th:text="#{page.tag.column-header-contest}">Contest</th>
            <th th:text="#{page.tag.column-header-type}">Type</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="contest : ${ContestTag.sortedList}">
            <td class="contest"><a th:href="${'/contests/' + contest.slug}" th:text="${contest.name}">Contest Name</span></a></td>
            <td th:text="#{${contest.type.translationKey}}">Contest</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
