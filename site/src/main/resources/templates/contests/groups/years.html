<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
<head>
    <title th:text="#{page.group-year.title}">Group - Brass Band Results</title>
</head>
<body>
<div layout:fragment="content">
    <h2 th:text="${Group.contestGroup.name}">Group Name</h2>

    <p th:text="#{page.group-year.events-for}">We have events for this contest in these years.</p>
    <table id="active-contests" class="table table-hover sortable">
        <thead>
        <tr>
            <th th:text="#{page.group-year.column-header-year}">Year</th>
            <th th:text="#{page.group-year.column-header-contests}">Contests</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="year : ${Group.years}">
            <td class="contest"><a th:href="${'/contests/' + Group.contestGroup.slug + '/' + year.year}" th:text="${year.year}">1998</span></a></td>
            <td th:text="${year.eventsCount}">123</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
