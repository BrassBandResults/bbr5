<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
<head>
    <title th:text="#{page.contest-own-choice.title(${Contest.name})}">Yorkshire Area (Championship Section) - Brass Band Results</title>
</head>
<body>
<div layout:fragment="content">
    <h2>
        <span th:if="${Contest.contestGroup != null}" th:replace="links/group-link.html :: groupLinkFromContest(${Contest})"></span>
        <span th:if="${Contest.contestGroup == null}" th:text="${Contest.name}">Yorkshire Area (Championship Section)</span>
    </h2>

    <p th:text="${Contest.notes}">Contest Notes</p>

    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link" th:href="${'/contests/' + Contest.slug}" th:text="#{page.contest-own-choice.tab.results(${PastEventsCount})}">Results</span></a>
        </li>
        <li class="nav-item"  th:if="${OwnChoiceResults.size() > 0}">
            <a class="nav-link active" th:href="${'/contests/' + Contest.slug + '/own-choice'}" th:text="#{page.contest-own-choice.tab.own-choice(${OwnChoiceResults.size})}">Own Choice Pieces Used</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="${'/contests/' + Contest.slug + '/wins'}" th:text="#{page.contest-own-choice.tab.wins}">Wins</span></a>
        </li>
    </ul>
    <br/>

    <div class="tab-content">
        <table class="table table-hover sortable">
            <thead>
            <tr>
                <th th:text="#{page.contest-own-choice.column-header-date}" class="date">Date</th>
                <th th:text="#{page.contest-own-choice.column-header-band}">Band</th>
                <th th:text="#{page.contest-own-choice.column-header-piece}">Piece</th>
                <th th:text="#{page.contest-own-choice.column-header-position}" class="number">Position</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="resultPiece : ${OwnChoiceResults}">
                <td class="bbr-event" nowrap><span th:replace="links/event-link.html :: eventLink(${resultPiece.contestResult.contestEvent})">9th Sep 2023</span></td>
                <td class="bbr-band"><span th:replace="links/band-link.html :: bandLinkWithOverride(${resultPiece.contestResult})"></span></td>
                <td class="bbr-piece"><span th:replace="links/piece-link.html :: resultOwnChoicePieceLink(${resultPiece})">Test Piece</span></td>
                <td class="bbr-position"><span th:replace="components/results-position.html :: resultsPosition(${resultPiece.contestResult})">1</span></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
