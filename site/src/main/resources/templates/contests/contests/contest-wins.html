<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
<head>
    <title th:text="@{#{page.contest-wins.title(${Contest.name})} + ' - Brass Band Results'}">Yorkshire Area (Championship Section) - Brass Band Results</title>
</head>
<body>
<div layout:fragment="content">
    <h2>
        <span th:if="${Contest.contestGroup != null}" th:replace="links/group-link.html :: groupLinkFromContest(${Contest})"></span>
        <span th:if="${Contest.contestGroup == null}" th:text="${Contest.name}">Yorkshire Area (Championship Section)</span>
    </h2>

    <p th:text="${Contest.notes}">Contest Notes</p>

    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link" th:href="${'/contests/' + Contest.slug}" th:text="#{page.contest-wins.tab.results(${PastEventsCount})}">Results</span></a>
        </li>
        <li class="nav-item" th:if="${OwnChoicePieceCount > 0}">
            <a class="nav-link " th:href="${'/contests/' + Contest.slug + '/own-choice'}" th:text="#{page.contest-wins.tab.own-choice(${OwnChoicePieceCount})}">Own Choice Pieces Used</span></a>
        </li>

        <li class="nav-item">
            <a class="nav-link active" th:href="${'/contests/' + Contest.slug + '/wins'}" th:text="#{page.contest-wins.tab.wins}">Wins</span></a>
        </li>
    </ul>
    <br/>

    <div class="tab-content">
        <table class="table table-hover sortable">
            <thead>
            <tr>
                <th th:text="#{page.contest-wins.column-header-band}">Band</th>
                <th th:text="#{page.contest-wins.column-header-wins}" class="number">Win Count</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="win : ${Wins}">
                <td class="bbr-band">
                    <a th:href="${'/bands/' + win.bandSlug + '/' + Contest.slug}" th:text="${win.bandName}">Band Name</a>
                </td>
                <td th:text="${win.winCount}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
