<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
<head>
    <title th:text="@{#{page.results-for-position.title(${Contest.name})} + ' - Brass Band Results'}">Yorkshire Area (Championship Section) - Brass Band Results</title>
</head>
<body>
<div layout:fragment="content">
    <h2>
        <span th:replace="links/contest-link.html :: contestLink(${Contest})"></span>
        <span th:text="#{page.results-for-position.bands-placed}" th:remove="tag">bands placed</span>
        <span th:text="${ResultPosition}" th:remove="tag">123</span>
    </h2>

    <table class="table table-hover sortable">
        <thead>
        <tr>
            <th th:text="#{page.column-header.date}" class="date">Date</th>
            <th th:text="#{page.column-header.position}">Position</th>
            <th th:text="#{page.column-header.band}">Band</th>
            <th th:text="#{page.column-header.conductor}">Conductor</th>
            <th th:text="#{page.column-header.draw}">Draw</th>
            <th th:text="#{page.column-header.points}">Points</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="result : ${Results}">
            <td class="bbr-event" nowrap><span th:replace="links/event-link.html :: eventLink(${result.contestEvent})">9th Sep 2023</span></td>
            <td><span th:replace="components/results-position.html :: resultsPosition(${result})">1</span></td>
            <td class="bbr-band"><span th:replace="links/band-link.html :: bandLinkWithOverride(${result})"></span></td>
            <td class="bbr-conductor"><span th:replace="links/person-link.html :: conductorsLink(${result})">Bob Childs</span></td>
            <td class="bbr-draw">
                <span th:if="${result.draw != 0}">
                    <span th:replace="links/contest-link.html :: contestLinkDraw(${result.contestEvent.contest}, ${result.draw})"></span>
                </span>
            </td>

            <td th:text="${result.pointsTotal}">123</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
