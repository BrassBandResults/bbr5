page.home.lead-1=This site is an archive of brass band competition results, covering the entire world.  It provides links between the various bands where they share conductors, test pieces etc., so it can easily be seen when a piece has been used and which band it was played by.
page.home.lead-2=<strong>We need your help!</strong> Do you have contest results that are not in the database?  Then please register and add them!  Make <i>your</i> contribution to this unique project today.  You can add results from any contest in any country, this isn't just restricted to the big contests, and not just to the top bands.
